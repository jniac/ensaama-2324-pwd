<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jojo Colorful 2</title>
  <link rel="stylesheet" href="../../../common-resources/reset.css" />
  <link rel="stylesheet" href="../../../common-projects/colorful/style/colorful.css" />
  <link rel="stylesheet" href="../../../common-projects/colorful/style/header.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex-layout fullscreen center p-16">
  <header>
    <div class="title">colorful</div>
    <div style="flex: 1"></div>
    <div onclick="document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen()">fullscreen</div>
  </header>

  <main class="eol square" style="background-color: white;">

    <div class="color-a column">
      
      <div class="m-8 color-b column"></div>
      <div class="m-8 color-c column"></div>
      <div class="m-8 p-8 color-b">
        <div class="square color-c"></div>
        <div class="square color-c"></div>
        <div class="square color-a"></div>
        <div class="square color-c"></div>
      </div>

      <div class="flex-1 m-8 p-16 gap-16 color-c">
        <div class="square color-b">
          <div class="m-8 color-a"></div>
          <div class="color-acolumn"></div>
          <div class="square color-b"></div>
          <div class="m-8 color-c"></div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
