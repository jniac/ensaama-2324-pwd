<!DOCTYPE html>
<html lang="en" class="rse">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="../../jniac/colorful-2/index.html" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="../../../common-resources/reset.css" />
        <link
            rel="stylesheet"
            href="../../../common-projects/colorful/style/colorful.css"
        />
        <link
            rel="stylesheet"
            href="../../../common-projects/colorful/style/header.css"
        />
    </head>
    <body class="flex-layout fullscreen center p-16">
        <header>
            <div class="title">colorful</div>
            <div style="flex: 1"></div>
            <div
                class="icon"
                onclick="document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen()"
            ></div>
        </header>

        <main class="rse square">
            <div class="fill color-b">c'est la suite de fibonacci monsieur</div>
            <div class="fibonacci">
                <div class="square color-b"></div>
                <div class="wrapper horizontal un">
                    <div class="square-1 color-a"></div>
                    <div class="wrapper vertical deux">
                        <div class="wrapper horizontal trois">
                            <div class="wrapper vertical quatre">
                                <div class="square-4 color-c"></div>
                                <div class="wrapper horizontal cinq">
                                    <div class="square-5 color-d"></div>
                                    <div class="wrapper vertical six">
                                        <div class="wrapper horizontal sept">
                                            <div class="square-8 color-a"></div>
                                            <div class="square-7 color-d"></div>
                                        </div>
                                        <div class="square-6 color-b"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="square-3 color-a"></div>
                        </div>
                        <div class="square-2 color-d"></div>
                    </div>
                </div>
            </div>
            <div class="contours"></div>
            <div class="fill color-d">
                regardez pas le code il est très <br />
                très très très très très très très <br />
                très très très très mal optimisé
            </div>
        </main>

        <script type="module">
            import { initializeStandalonePage } from "../../../common-projects/colorful/src/colorful.js";
            initializeStandalonePage();
        </script>
    </body>
</html>
