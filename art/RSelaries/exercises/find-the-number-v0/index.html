<html>
    <head>
        <script  type="module" src="main.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="Home">
            <h1 id="titleText">Tu veux jouer mon reuf ?</h1>
            <div class="boutons">
                <button onclick="startBtn(true)">OUI</button>
                <button onclick="startBtn(false)">NON</button>
            </div>
        </div>

        <div class="No not-displayed">
            <h1>Ah ! Dommage le S</h1>
            <button onclick="home()">RESTARTe</button>
        </div>

        <div class="Start not-displayed">

            <section class="arrows">
                <div class="left"></div>
                <div class="right"></div>
            </section>

            <h1 id="questionText">Quel est l'âge de ma grand mère ?</h1>
            <h2 id="displayedText">elle est pas si vieille que ça</h2>
            <input type="number" name="inputedNumber" placeholder="Quelle âge ?">
            <button id="validerButtonInGame" class="boutons" onclick="valider()">Valider</button>
            <button id="reglesButtonInGame" class="boutons" onclick="alert('Ce bouton ne fait rien')">Règles</button>
            <button id="restartButtonInGame" onclick="home()">RESTART</button>

            <ol class="past-user-inputs">
                <li>-----------</li>
                <li class="input"><br></li>
                <li class="input"><br></li>
                <li class="input"><br></li>
                <li class="input"><br></li>
                <li class="input"><br></li>
                <li class="input last1"><br></li>
                <li class="input last0"><br></li>
                <li>-----------</li>
            </ol>

            <script>
                document.addEventListener('keydown', function(e) {
                    const inputBtnVisible = document.querySelector('input').style.pointerEvents == 'auto'
                    if (e.keyCode === 13 && inputBtnVisible == true) {
                        valider();
                    }
                });
            </script>

        </div>
    </body>
</html>
