<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="art full">
        <div class="arrow up">
          <div class="left"></div>
          <div class="right"></div>

          <input type="text" placeholder="?" />

        <div class="game-output full center">Trouve le nombre</div>

        <div class="memo">
          <div class="too-big">43</div>
          <div class="too-small">21</div>
          <div class="too-big">99</div>
          <div class="equal">35</div>
        </div>

    </main>

    <script type="module" src="main.js"></script>
