<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful pf7</title>
    <link rel="stylesheet" href="../../../common-resources/reset.css" />
    <link
      rel="stylesheet"
      href="../../../common-projects/colorful/style/colorful.css"
    />
    <link
      rel="stylesheet"
      href="../../../common-projects/colorful/style/header.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex-layout fullscreen center p-16">
    <header>
      <div class="title">colorful</div>
      <div style="flex: 1"></div>
      <div>fullscreen</div>
    </header>

    <main class="pie square">
      <div class="color-a" style="flex: 4;">
        <div class="color-c m-24 p-24 column">
          <div class="color-b square" style="border-radius: 100% 0;"></div>
          <div class="color-a p-24">
            <div class="color-b square" style="border-radius: 100% 0;"></div>
          </div>
        </div>
      </div>
      <div class="color-b"></div>
      <div class="color-c"></div>
    </main>

    <script type="module">
      import { initializeStandalonePage } from "../../../common-projects/colorful/src/colorful.js";
      initializeStandalonePage();

      const element = document.querySelector(".hori");
      element.onclick = () => {
        document.documentElement.classList.toggle("horizontal");
      };
    </script>
  </body>
</html>
