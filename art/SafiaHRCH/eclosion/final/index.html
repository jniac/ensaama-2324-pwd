<html>
  <head>
    <title>eclosion_sah</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="eclosion sah">
    <main>
      <section>
        <span class="hidden">off</span>
      </section>
      <section>
        <span class="hidden">on</span>
      </section>
    </main>

    <div class="overlay">
      <div class="bud">
        <div class="layer core">
          <img
            src="assets/star.svg"
            data-eclosion-replace-by-external-ref="yes" />
        </div>

        <div class="layer petal-b">
          <img
            src="assets/petale_big.svg"
            data-eclosion-replace-by-external-ref="yes" />
        </div>

        <div class="layer petal-a">
          <img
            src="assets/petale_small.svg"
            data-eclosion-replace-by-external-ref="yes" />
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
