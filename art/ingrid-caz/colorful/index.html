<!DOCTYPE html>
<html lang="en">
<head>

<body class="flex-layout fullscreen center p-16">
    <header>
        <div class="title">colorful</div>
        <div style="flex: 1"></div>
        <div class="icon" onclick="document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen()"></div>
    </header>

    <main class="ing square">
        <div class="color-c row p-8 gap-8">
            <!-- gauche -->
            <div class="p-8 color-b column">
                <div class="color-c row p-4" >
                    <div class="color-b p-12 mb-40"></div>
                    <div class="color-c">
                        <div class= "square color-b p-6" >
                            <div class="color-c"></div>
                        </div>
                    </div>
                </div>
                <div class="square color-b row p-12" >
                    <div class="color-c column">
                        <div class="square color-b p-8 mt-22">
                            <div class="color-c">
                                <div class="color-b mt-16"></div>
                                <div class="color-c">
                                    <div class="square color-a mb-16"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="color-c p-8">
                        <div class="color-b"></div>
                    </div> 
                </div>
            </div>
            <!-- droite -->
            <div class="color-b  column p-12 gap-4 ">
                <div class="square color-c p-16">
                    <div class="color-b row gap-2 p-6">
                        <div class="color-c column mb-20">
                            <div class="square color-b"></div>
                        </div>
                        <div class="color-c">
                            <div class="color-a mt-64"></div>
                            <div class="color-b"></div>
                        </div>
                    </div>
                </div>   
                <div class="color-c row p-6">
                    <div class="color-b"></div>
                    <div class="color-b colum">
                        <div class="square color-c column p-10">
                            <div  class="color-b"></div>
                            <div  class="color-b mb-16">
                                <div  class=" square color-c"></div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeStandalonePage } from '../../../common-projects/colorful/src/colorful.js'
        initializeStandalonePage()
      </script>
</body>
