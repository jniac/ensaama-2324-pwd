<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jojo Colorful 2</title>
  <link rel="stylesheet" href="../../../common-resources/reset.css" />
  <link rel="stylesheet" href="../../../common-projects/colorful/style/colorful.css" />
  <link rel="stylesheet" href="../../../common-projects/colorful/style/header.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex-layout fullscreen center p-16">
  <header>
    <div class="title">colorful</div>
    <div style="flex: 1"></div>
    <div onclick="document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen()">fullscreen</div>
  </header>

  <main class="jnc square" style="background-color: white;">
    <div class="column" style="flex: 3;"></div>
    <div class="square color-b row p-12" >
        <div class="color-c column">
            <div class="square color-b p-8">
                <div class="color-c">
                    <div class="color-b"></div>
                    <div class="color-c">
                        <div class="square color-a"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="color-c p-8">
            <div class="color-b"></div>
        </div> 
    </div>
    <div class="m-8 color-a">
        <div class="m-8 color-b">
            <div class="column" style="flex: 3;"></div>
            <div class="m-8 color-c"></div>
            
        </div>

    </div>

  </main>
</body>
</html>
